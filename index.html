<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta de cuenta regresiva</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/helpers.css">
</head>
<body>
    <main>
        <header>
            <img src="assets/img/logo-sochi.png" alt="Logo Sochi.ru Zoiy" class="header-images">
            <img src="assets/img/logo-claro-sports.png" alt="Logo Claro Sports" class="header-images">
        </header>
        <div class="separator--red"></div>
        <div class="hero-section">
            <h2 class="text-center title--hero-section">FALTAN</h2>
            <div class="row-circle-countdown mt-2">
                <div class="circle-countdown countdown-days">
                    <div class="counter">--</div>
                    <div class="unit-time">D√çAS</div>
                </div>
                <div class="circle-countdown countdown-hours">
                    <div class="counter">--</div>
                    <div class="unit-time">HRS</div>
                </div>
                <div class="circle-countdown countdown-minutes">
                    <div class="counter">--</div>
                    <div class="unit-time">MIN</div>
                </div>
                <div class="circle-countdown countdown-seconds">
                    <div class="counter">--</div>
                    <div class="unit-time">SEG</div>
                </div>
            </div>
            <div class="container-video">
                <div class="current-video mt-3"></div>
            </div>
        </div>
        <div class="video-selection">
            <h2 class="text-center title--video-section">CLARO SPORTS EN SOCHI 2014</h2>
            <div class="row-circle-videos mt-2">
                <div class="circle-video" data--video-url="https://www.youtube.com/watch?v=mAinJyxqrBY">
                    <img src="assets/img/team-latam.png" alt="Team Latam" class="image-pre-video"></img>
                    <div class="name-video">TEAM LATAM</div>
                </div>
                <div class="circle-video" data--video-url="https://www.youtube.com/watch?v=gVUs4oFKJmY">
                    <img src="assets/img/travel-meets-fashion.png" alt="TRAVEL MEETS FASHION" class="image-pre-video"></img>
                    <div class="name-video">TRAVEL MEETS FASHION</div>
                </div>
                <div class="circle-video" data--video-url="https://www.youtube.com/watch?v=aQLDxUY_wjs">
                    <img src="assets/img/velocidad-riesgo.png" alt="VELOCIDAD Y RIESGO" class="image-pre-video"></img>
                    <div class="name-video">VELOCIDAD Y RIESGO</div>
                </div>
                <div class="circle-video" data--video-url="https://www.youtube.com/watch?v=qBe17SnzI2s">
                    <img src="assets/img/experiencia.png" alt="EXPERIENCIA MULTIMEDIA" class="image-pre-video"></img>
                    <div class="name-video">EXPERIENCIA MULTIMEDIA</div>
                </div>
            </div>
        </div>
        <div class="separator--grey"></div>
        <footer>
            <div>
                <a href="#">Aviso de privacidad / Contacto</a>
            </div>
            <div><img src="assets/img/logo-sochi.png" alt="Logo Sochi.ru Zoiy" class="footer-images"></div>
            <div>
                <span>
                    <img src="assets/img/logo-mobli.png" alt="Logo Mobli" class="logo-rss mobli-logo">
                </span>
                <span>
                    <img src="assets/img/logo-twitter.png" alt="Logo Tiwtter" class="logo-rss twitter-logo">
                </span>
                <span>
                    <img src="assets/img/logo-facebook.png" alt="Logo Facebook" class="logo-rss facebook-logo">
                </span>
                <span>
                    <img src="assets/img/logo-youtube.png" alt="Logo Youtube" class="logo-rss youtube-logo">
                </span>
            </div>
        </footer>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
